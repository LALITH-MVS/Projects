<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        .result-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;
            display: inline-block;
            text-align: left;
            width: 350px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .result-card img {
            width: 100%;
            height: auto;
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Search for a Place</h1>
    <input type="text" id="searchInput" placeholder="Enter place or city name">
    <button onclick="searchPlace()">Search</button>
    
    <div id="resultContainer"></div>

    <script>
        function searchPlace() {
            let place = document.getElementById("searchInput").value.trim().toLowerCase();
            let resultContainer = document.getElementById("resultContainer");

            if (place === "") {
                resultContainer.innerHTML = "<p>Please enter a place name.</p>";
                return;
            }

            resultContainer.innerHTML = "<p>Searching...</p>";

            let xhr = new XMLHttpRequest();
            xhr.open("GET", "places.json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let data = JSON.parse(xhr.responseText);
                        let foundPlace = data.find(item => 
                            item.name.toLowerCase() === place || item.city.toLowerCase() === place
                        );

                        if (foundPlace) {
                            let imageUrl = foundPlace.image 
                                ? foundPlace.image 
                                : `https://source.unsplash.com/400x300/?${encodeURIComponent(foundPlace.name)}`;

                            resultContainer.innerHTML = `
                                <div class="result-card">
                                    <h2>${foundPlace.name}</h2>
                                    <p><strong>State:</strong> ${foundPlace.state}</p>
                                    <p><strong>City:</strong> ${foundPlace.city}</p>
                                    <p><strong>Latitude:</strong> ${foundPlace.latitude}</p>
                                    <p><strong>Longitude:</strong> ${foundPlace.longitude}</p>
                                    <img src="${imageUrl}" alt="${foundPlace.name}">
                                </div>
                            `;
                        } else {
                            resultContainer.innerHTML = "<p>Sorry, no matching place found.</p>";
                        }
                    } else {
                        resultContainer.innerHTML = "<p>Sorry, something went wrong.</p>";
                    }
                }
            };
            xhr.send();
        }
    </script>

</body>
</html>

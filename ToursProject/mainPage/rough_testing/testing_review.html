<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .review-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reviews {
            margin-top: 20px;
        }
        .review-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="review-container">
        <h2>Leave a Review</h2>
        <textarea id="reviewInput" placeholder="Write your review here..."></textarea>
        <button onclick="addReview()">Submit Review</button>
    </div>

    <div class="reviews" id="reviewList">
        <h3>User Reviews</h3>
    </div>

    <script>
        function addReview() {
            let reviewText = document.getElementById("reviewInput").value;
            if (reviewText.trim() === "") {
                alert("Please enter a review!");
                return;
            }

            let reviewCard = document.createElement("div");
            reviewCard.classList.add("review-card");
            reviewCard.innerHTML = `<p>${reviewText}</p>`;

            document.getElementById("reviewList").appendChild(reviewCard);

            // Clear textarea after submission
            document.getElementById("reviewInput").value = "";
        }
    </script>

</body>
</html>

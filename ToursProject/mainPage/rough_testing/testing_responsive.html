<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Travel Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .destination-grid a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            position: relative;
            display: block;
            border-radius: 10px;
            overflow: hidden;
        }
        .destination-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .destination-grid a:hover img {
            transform: scale(1.05);
        }
        .destination-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Explore Top Destinations by Region</h1>
        <h2 class="hh">North India</h2>
        <div class="destination-grid">
            <a href="#">
                <img src="images/d2-himachalprdesh.jpg" alt="Himachal Pradesh" class="img-fluid">
                <div class="destination-name">Himachal Pradesh</div>
            </a>
            <a href="#">
                <img src="images/jammuKashmir-d2.jpg" alt="Jammu & Kashmir" class="img-fluid">
                <div class="destination-name">Jammu & Kashmir</div>
            </a>
            <a href="#">
                <img src="images/delhi-d2.jpg" alt="Delhi" class="img-fluid">
                <div class="destination-name">Delhi</div>
            </a>
            <a href="#">
                <img src="images/rajasthan-d2.jpg" alt="Rajasthan" class="img-fluid">
                <div class="destination-name">Rajasthan</div>
            </a>
        </div>
        <h2 class="hh">South India</h2>
        <div class="destination-grid">
            <a href="#">
                <img src="images/kerala-d2.jpg" alt="Kerala" class="img-fluid">
                <div class="destination-name">Kerala</div>
            </a>
            <a href="#">
                <img src="images/tamilnadu-d2.jpg" alt="Tamil Nadu" class="img-fluid">
                <div class="destination-name">Tamil Nadu</div>
            </a>
            <a href="#">
                <img src="images/karnataka-d2.jpg" alt="Karnataka" class="img-fluid">
                <div class="destination-name">Karnataka</div>
            </a>
            <a href="#">
                <img src="images/andhra-d2.jpg" alt="Andhra Pradesh" class="img-fluid">
                <div class="destination-name">Andhra Pradesh</div>
            </a>
        </div>
    </div>
</body>
</html>
